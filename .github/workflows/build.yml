name: Build
on:
  push:
    branches: [ master ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:

  # Prepare a draft release for GitHub Releases page for the manual verification
  # If accepted and published, the release workflow would be triggered
  releaseDraft:
    name: Release draft
    if: github.event_name != 'pull_request'
#    needs: [ build, test, inspectCode, verify ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Set up the Java environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: true

      # Remove old release drafts by using the curl request for the available releases with a draft flag
      - name: Remove Old Release Drafts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/{owner}/{repo}/releases \
            --jq '.[] | select(.draft == true) | .id' \
            | xargs -I '{}' gh api -X DELETE repos/{owner}/{repo}/releases/{}

      # Calculate next version
      - name: Calculate Next Version
        id: calc_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_VERSION=$(grep 'pluginVersion =' gradle.properties | cut -d'=' -f2 | tr -d ' ')
          LAST_TAG=$(gh api repos/{owner}/{repo}/releases/latest --jq '.tag_name' 2>/dev/null || echo "")
          COMMITS=$(git log --oneline $LAST_TAG..HEAD 2>/dev/null || echo "")

          INCREMENT="patch"
          if echo "$COMMITS" | grep -q "BREAKING CHANGE\|!:"; then
            INCREMENT="major"
          elif echo "$COMMITS" | grep -q "^feat"; then
            INCREMENT="minor"
          fi

          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          case $INCREMENT in
            major)
              VERSION="$((major + 1)).0.0"
              ;;
            minor)
              VERSION="$major.$((minor + 1)).0"
              ;;
            patch)
              VERSION="$major.$minor.$((patch + 1))"
              ;;
          esac

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Create a new release draft which is not publicly visible and requires manual acceptance
      - name: Create Release Draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.calc_version.outputs.version }}

          RELEASE_NOTE="./build/tmp/release_note.txt"
          mkdir -p "$(dirname "$RELEASE_NOTE")"

          # Get last release tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
          else
            COMMITS=$(git log --oneline --pretty=format:"- %s" HEAD)
          fi

          echo "## Changes" >> $RELEASE_NOTE
          echo "$COMMITS" > $RELEASE_NOTE
          echo "" >> $RELEASE_NOTE
          echo "## Diff" >> $RELEASE_NOTE
          echo "" >> $RELEASE_NOTE
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Compare: https://github.com/stanleygomes/codex-notes/compare/$PREVIOUS_TAG...$VERSION" >> $RELEASE_NOTE
          fi

          gh release create $VERSION \
            --draft \
            --title $VERSION \
            --notes-file $RELEASE_NOTE
